<div class="ts-container">
    <section class="content-header">
        <h1>
            数据表            <small>信息编辑</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="{{'U' | F:'Index/index'}}"><i class="fa fa-dashboard"></i> 创建代码</a></li>
            <li><a href="{{'U' | F:'index'}}"><i class="fa fa-th"></i> 数据表管理</a></li>
            <li><a href="#"><i class="fa {{data['id'] ? 'fa-edit': 'fa-plus' }}"></i> {{data['id'] ? '修改': '添加' }}数据表</a></li>
            <li class="active">Data row</li>
        </ol>
    </section>

    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="box box-success">
                    <div class="box-header with-border">
                        <i class="ion ion-clipboard"></i>
                        <h3 class="box-title">编辑表单</h3>
                    </div>

                        <div class="box-body">
                            <form class="form-horizontal"  action="{{'U' | F:'doEdit'}}" id="edit" method="get">
                                                                <dl class="clearfix form-group">
                                        <dt class="col-sm-2 control-label">数据表：</dt>
                                        <dd class="col-sm-10">
                                                                                            <input name="table" class="form-control" type="text" value="">                                            <label class="field_info control-label">验证提示</label>
                                            <label class="error_message control-label"></label>
                                        </dd>
                                    </dl>                                    <dl class="clearfix form-group">
                                        <dt class="col-sm-2 control-label">别名：</dt>
                                        <dd class="col-sm-10">
                                                                                            <input name="alias" class="form-control" type="text" value="">                                            <label class="field_info control-label">验证提示</label>
                                            <label class="error_message control-label"></label>
                                        </dd>
                                    </dl>                                    <dl class="clearfix form-group">
                                        <dt class="col-sm-2 control-label">数据表名称：</dt>
                                        <dd class="col-sm-10">
                                                                                            <input name="name" class="form-control" type="text" value="">                                            <label class="field_info control-label">验证提示</label>
                                            <label class="error_message control-label"></label>
                                        </dd>
                                    </dl>                                    <dl class="clearfix form-group">
                                        <dt class="col-sm-2 control-label">是否为中间表：</dt>
                                        <dd class="col-sm-10">
                                            <input name="is_relation" class="ts-icheck" type="radio" value="0">　
                                                        不是　<input name="is_relation" class="ts-icheck" type="radio" value="1">　
                                                        是　                                                                                            <label class="field_info control-label">验证提示</label>
                                            <label class="error_message control-label"></label>
                                        </dd>
                                    </dl>                                    <dl class="clearfix form-group">
                                        <dt class="col-sm-2 control-label">描述：</dt>
                                        <dd class="col-sm-10">
                                                                                                <div id="ts-editor" data-name="description" style="width:100%;"></div>
                                                                                            <label class="field_info control-label">验证提示</label>
                                            <label class="error_message control-label"></label>
                                        </dd>
                                    </dl>                                    <dl class="clearfix form-group">
                                        <dt class="col-sm-2 control-label">排序：</dt>
                                        <dd class="col-sm-10">
                                                                                            <input name="sort" class="form-control" type="text" value="">                                            <label class="field_info control-label">验证提示</label>
                                            <label class="error_message control-label"></label>
                                        </dd>
                                    </dl>                            <dl class="clearfix form-group">
                                <dd class="col-sm-offset-2 col-sm-10">
                                    <input name="id" type="hidden" value="">
                                    <button class="btn btn-info" type="submit">
                                        <i class="glyphicon glyphicon-ok"></i>
                                        提交
                                    </button>

                                    &nbsp; &nbsp; &nbsp;
                                    <button class="btn" type="reset">
                                        <i class="glyphicon glyphicon-repeat"></i>
                                        重置
                                    </button>
                                </dd>
                            </dl>
                            </form>
                        </div><!-- /.box-body -->

                </div>

            </div>
        </div>

    </section>
</div>
