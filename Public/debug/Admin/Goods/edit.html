<div class="ts-container">
    <section class="content-header">
        <h1>
            商品            <small>信息编辑</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-users"></i> 商品管理</a></li>
            <li><a href="{{'U' | F:'index'}}"><i class="fa fa-users"></i> 商品管理</a></li>
            <li><a href="#"><i class="fa fa-user-plus"></i> {{data['id'] ? '修改': '添加' }}商品</a></li>
            <li class="active">Data row</li>
        </ol>
    </section>
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="box box-success">
                    <div class="box-header with-border">
                        <i class="ion ion-clipboard"></i>
                        <h3 class="box-title">编辑表单</h3>
                    </div>

                        <div class="box-body">
                            <form class="form-horizontal"  action="{{'U' | F:'doEdit'}}" id="edit" method="get">
                                                                <dl class="clearfix form-group">
                                        <dt class="col-sm-2 control-label">商品名称：</dt>
                                        <dd class="col-sm-10">
                                                                                            <input name="name" class="form-control" type="text" value="">                                            <label class="field_info control-label">验证提示</label>
                                            <label class="error_message control-label"></label>
                                        </dd>
                                    </dl>                                    <dl class="clearfix form-group">
                                        <dt class="col-sm-2 control-label">商品LOGO：</dt>
                                        <dd class="col-sm-10">
                                                                                                <img url="{{'_IMG_' | C}}">
                                                    <input type="hidden" class="ts-img" name="img" value=""  data-width="210" data-height="295"/>
                                                                                            <label class="field_info control-label">验证提示</label>
                                            <label class="error_message control-label"></label>
                                        </dd>
                                    </dl>                                    <dl class="clearfix form-group">
                                        <dt class="col-sm-2 control-label">相册：</dt>
                                        <dd class="col-sm-10">
                                                                                                <img url="{{'_IMG_' | C}}">
                                                    <input type="hidden" class="ts-imgs" name="photos[]" value=""  data-width="210" data-height="295"/>
                                                                                            <label class="field_info control-label">验证提示</label>
                                            <label class="error_message control-label"></label>
                                        </dd>
                                    </dl>                                    <dl class="clearfix form-group">
                                        <dt class="col-sm-2 control-label">详细：</dt>
                                        <dd class="col-sm-10">
                                                                                                <div id="ts-editor" data-name="aaa" style="width:100%;"></div>
                                                                                            <label class="field_info control-label">验证提示</label>
                                            <label class="error_message control-label"></label>
                                        </dd>
                                    </dl>                                    <dl class="clearfix form-group">
                                        <dt class="col-sm-2 control-label">单选：</dt>
                                        <dd class="col-sm-10">
                                                                                                <select name="select" class="form-control ts-select">
                                                        <option value="1">选项一</option><option value="2">选项二</option><option value="3">选项三</option>                                                    </select>
                                                                                            <label class="field_info control-label">验证提示</label>
                                            <label class="error_message control-label"></label>
                                        </dd>
                                    </dl>                                    <dl class="clearfix form-group">
                                        <dt class="col-sm-2 control-label">文本：</dt>
                                        <dd class="col-sm-10">
                                                                                                <textarea name="textarea" class="form-control" placeholder="请输入..." rows="4"></textarea>
                                                                                            <label class="field_info control-label">验证提示</label>
                                            <label class="error_message control-label"></label>
                                        </dd>
                                    </dl>                                    <dl class="clearfix form-group">
                                        <dt class="col-sm-2 control-label">父id：</dt>
                                        <dd class="col-sm-10">
                                                                                                <input name="parent_id" class="ts-tree" type="hidden" value="">
                                                    <input name="old_parent_id" type="hidden" value="">
                                                <ul id="tree" class="ztree" style="width:229px; overflow:auto;"></ul>
                                                                                            <label class="field_info control-label">验证提示</label>
                                            <label class="error_message control-label"></label>
                                        </dd>
                                    </dl>                                    <dl class="clearfix form-group">
                                        <dt class="col-sm-2 control-label">多选：</dt>
                                        <dd class="col-sm-10">
                                                                                                <input name="checkbox[]" class="ts-icheck" type="checkbox" value="1">　
                                                        蓝球　<input name="checkbox[]" class="ts-icheck" type="checkbox" value="2">　
                                                        乒乓球　<input name="checkbox[]" class="ts-icheck" type="checkbox" value="4">　
                                                        足球　                                                                                            <label class="field_info control-label">验证提示</label>
                                            <label class="error_message control-label"></label>
                                        </dd>
                                    </dl>                                    <dl class="clearfix form-group">
                                        <dt class="col-sm-2 control-label">单选：</dt>
                                        <dd class="col-sm-10">
                                            <input name="radio" class="ts-icheck" type="radio" value="1">　
                                                        苹果　<input name="radio" class="ts-icheck" type="radio" value="2">　
                                                        梨子　<input name="radio" class="ts-icheck" type="radio" value="3">　
                                                        香蕉　                                                                                            <label class="field_info control-label">验证提示</label>
                                            <label class="error_message control-label"></label>
                                        </dd>
                                    </dl>                                    <dl class="clearfix form-group">
                                        <dt class="col-sm-2 control-label">数字：</dt>
                                        <dd class="col-sm-10">
                                                                                                <input type="text" name="num"  value="0"  class="input-mini ts-number" min="0" step="1" max="" />
                                                                                            <label class="field_info control-label">验证提示</label>
                                            <label class="error_message control-label"></label>
                                        </dd>
                                    </dl>                                    <dl class="clearfix form-group">
                                        <dt class="col-sm-2 control-label">颜色：</dt>
                                        <dd class="col-sm-10">
                                                                                                <div class="input-group ts-color" style="max-width:250px;">
                                                        <input type="text" name="color1" class="form-control">
                                                        <div class="input-group-addon">
                                                            <i></i>
                                                        </div>
                                                    </div>
                                                                                            <label class="field_info control-label">验证提示</label>
                                            <label class="error_message control-label"></label>
                                        </dd>
                                    </dl>                                    <dl class="clearfix form-group">
                                        <dt class="col-sm-2 control-label">时间：</dt>
                                        <dd class="col-sm-10">
                                                                                                <input name="time1" class="bg-input w229" type="text" onclick="WdatePicker()" value="">
                                                                                            <label class="field_info control-label">验证提示</label>
                                            <label class="error_message control-label"></label>
                                        </dd>
                                    </dl>                            <dl class="clearfix form-group">
                                <dd class="col-sm-offset-2 col-sm-10">
                                    <input name="id" type="hidden" value="">
                                    <button class="btn btn-info" type="submit">
                                        <i class="glyphicon glyphicon-ok"></i>
                                        提交
                                    </button>

                                    &nbsp; &nbsp; &nbsp;
                                    <button class="btn" type="reset">
                                        <i class="glyphicon glyphicon-repeat"></i>
                                        重置
                                    </button>
                                </dd>
                            </dl>
                            </form>
                        </div><!-- /.box-body -->

                </div>

            </div>
        </div>

    </section>
</div>
