<div class="ts-container">
    <div class="login-box">
        <div class="login-logo">
            <a href="../../index2.html"><b>后台管理</b>系统</a>
        </div><!-- /.login-logo -->
        <div class="login-box-body">
            <p class="login-box-msg">请先登录</p>
            <form action="{{'Admin/Login/doLogin' |U}}" class="login-form" method="post">
                <div class="form-group has-feedback">
                    <input type="text" name="uname" class="form-control" placeholder="请填写用户名">
                    <span class="glyphicon glyphicon-user form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <input type="password" name="password" class="form-control" placeholder="请输入密码">
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <input type="text" name="verify" class="form-control" placeholder="请填写验证码"  autocomplete="off">
                    <span class="glyphicon glyphicon-refresh form-control-feedback" title="换一张"></span>
                    <img class="verifyimg reloadverify" alt="点击切换" src="{{'Home/Index/verifyCode' |U}}">
                    <a class="reloadverify" title="换一张" href="javascript:void(0)">换一张？</a>
                </div>
                <div class="row">
                    <div class="col-xs-8">
                        <div class="checkbox icheck">
                            <label>
                                <input type="checkbox" class="ts-icheck" name="remember" value="1"> 记住登录
                            </label>
                        </div>
                    </div><!-- /.col -->
                    <div class="col-xs-4">
                        <button type="submit" class="btn btn-primary btn-block btn-flat">登录</button>
                    </div><!-- /.col -->
                </div>
            </form>
            <div class="social-auth-links text-center">
                <p>- 其它方式登录 -</p>
                <a href="#" class="btn btn-block btn-social btn-google btn-flat"><i class="fa fa-google-plus"></i>使用QQ登录</a>
            </div><!-- /.social-auth-links -->

        </div><!-- /.login-box-body -->
    </div><!-- /.login-box -->
</div>
