<div class="ts-container">
    <section class="content-header">
        <h1>
            密码
            <small>信息编辑</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="{{'U' | F:'Index/index'}}"><i class="fa fa-heart"></i> 个人中心</a></li>
            <li><a href="#"><i class="fa fa-lock"></i> 修改密码</a></li>
            <li class="active">Data row</li>
        </ol>
    </section>
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="box box-success">
                    <div class="box-header with-border">
                        <i class="ion ion-clipboard"></i>
                        <h3 class="box-title">编辑表单</h3>
                    </div>

                    <div class="box-body">
                        <form class="form-horizontal"  action="{{'U' | F:'Api/User/changePassword'}}" id="edit" method="post">
                                    <dl class="clearfix form-group">
                                        <dt class="col-sm-2 control-label">原密码：</dt>
                                        <dd class="col-sm-10">
                                            <input name="old_password" class="form-control" type="password" value="">
                                            <label class="field_info control-label">验证提示</label>
                                            <label class="error_message control-label"></label>
                                        </dd>
                                    </dl>
                            <dl class="clearfix form-group">
                                <dt class="col-sm-2 control-label">新密码：</dt>
                                <dd class="col-sm-10">
                                    <input name="password" id="password" class="form-control" type="password" value="">
                                    <label class="field_info control-label">验证提示</label>
                                    <label class="error_message control-label"></label>
                                </dd>
                            </dl>
                            <dl class="clearfix form-group">
                                <dt class="col-sm-2 control-label">确认密码：</dt>
                                <dd class="col-sm-10">
                                    <input name="repassword" class="form-control" type="password" value="">
                                    <label class="field_info control-label">验证提示</label>
                                    <label class="error_message control-label"></label>
                                </dd>
                            </dl>
                            <dl class="clearfix form-group">
                                <dd class="col-sm-offset-2 col-sm-10">
                                    <button class="btn btn-info" type="submit">
                                        <i class="glyphicon glyphicon-ok"></i>
                                        提交
                                    </button>

                                    &nbsp; &nbsp; &nbsp;
                                    <button class="btn" type="reset">
                                        <i class="glyphicon glyphicon-repeat"></i>
                                        重置
                                    </button>
                                </dd>
                            </dl>
                        </form>
                    </div>

                </div>

            </div>
        </div>

    </section>
</div>
